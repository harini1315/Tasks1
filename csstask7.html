<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task12</title>
    <style>
        body {
            background-color: rgb(162, 43, 85);
        }

        .container1 {
            background-color: rgb(118, 32, 63);
            width: 574px;
            margin: 150px auto;
            padding: 20px; /* Increased padding for inner shade */
            box-sizing: border-box; /* Ensures padding is included in width */
        }

        .div {
            margin-bottom: 10px; /* Added margin-bottom for spacing */
            color: rgb(220, 222, 222);
            font-family: Arial, Helvetica, sans-serif;
            display: flex; /* Use flexbox for layout */
            align-items: center;
        }

        label {
            width: 100px; /* Adjusted label width for better alignment */
            display: inline-block;
            margin-right: 10px; /* Added margin for spacing */
        }

        .inp, select, textarea {
            height: 25px;
            width: 205px;
            margin-right: 10px; /* Added margin for spacing */
        }

        button {
            background-color: white;
            font-weight: bolder;
            font-size: large;
            text-align: center;
            width: 408px;
            height: 43px;
            border-radius: 6px;
            margin-left: 106px; /* Adjusted button margin for centering */
        }

        textarea {
            height: 42px;
            width: 205px;
            vertical-align: top; /* Ensures textarea content is aligned at the top */
        }
    </style>
</head>
<body>
    
    <div class="container">

        <form action="#" class="container1">

            <div class="div">
                <label for="#">Name:</label>
                <input type="text" class="inp" placeholder="Your name">
            </div>
            <br>
            <div class="div">
                <label for="#">Email:</label>
                <input type="email" class="inp" placeholder="Your email">
            </div>
            <br>
            <div class="div">
                <label for="#">Password:</label>
                <input type="password" class="inp">
            </div>
            <br>
            <div class="div">
                <label for="#">Phone Number:</label>
                <input type="tel" class="inp">
            </div>
            <br>
            <div class="div"> 
                <label>Gender:</label>
                Male: <input type="radio" name="gen"/>
                Female: <input type="radio" name="gen"/> 
                Other: <input type="radio" name="gen"/> 
            </div>
            <br>
            <div class="div" id="sel">
                <label>Language:</label>
                <select name="language">
                    <option value="#">Select Language</option>
                    <option value="eng">English</option>
                    <option value="tel">Telugu</option>
                    <option value="hin">Hindi</option>
                    <option value="kan">Kannada</option>
                </select>
            </div>
            <br>
            <div class="div">
                <label for="#">Zip Code:</label>
                <input type="number" class="inp">
            </div>
            <br>
            <div class="div">
                <label for="#">About:</label>
                <textarea name="#" id="tex" placeholder="Write about yourself..."></textarea>
            </div>
            <br>
            <div class="div">
                <button>Register</button>
            </div>

        </form>
    </div>
</body>
</html>
